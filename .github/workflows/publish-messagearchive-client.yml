name: Publish MessageArchive.Client and MessageArchive.Client.Abstractions nuget package

on:
  # Build, test, pack and publish release packages
  # Only executed if MessageArchive.Client or MessageArchive.Client.Abstractions packages content or build scripts has changed; not if solution file, documentation or tests has changed
  push:
    branches:
      - main
    paths:
      - source/Energinet.DataHub.MessageArchive.Client/**
      - source/Energinet.DataHub.MessageArchive.Client.Abstractions/**
      - .github/workflows/publish-messagearchive-client.yml
  # Build, test, pack
  # Executed if App folder or build scripts has changed; including if documentation or tests has changed
  pull_request:
    branches:
      - main
    paths:
      - source/Energinet.DataHub.MessageArchive.Client/**
      - source/Energinet.DataHub.MessageArchive.Client.Abstractions/**
      - source/Energinet.DataHub.MessageArchive.Client.Tests/**
      - docs/message-archive-client/**
      - .github/workflows/publish-messagearchive-client.yml
  # Build, test, pack and publish prerelease packages
  # Executed if manually triggered
  workflow_dispatch: {}

env:
  # Conditions
  PUSH_PACKAGES: ${{ github.event_name != 'pull_request' }}
  # Set value used by 'AzuriteManager'
  AzuriteBlobFolderPath: '${{ github.workspace }}\node_modules\.bin\'

permissions:
  id-token: write
  contents: read

jobs:

  build_and_publish:

    runs-on: windows-2022
    name: Publish bundle to NuGet.org

    environment: AzureAuth

    steps:
      - name: Checkout repository
        uses: Energinet-DataHub/.github/.github/actions/nuget-checkout-repository@v8

      - name: Setup dotnet and tools
        uses: Energinet-DataHub/.github/.github/actions/dotnet-setup-and-tools@v8
        with:
          USE_AZURE_FUNCTIONS_TOOLS: 'true'
          USE_COSMOS_DB_EMULATOR: true

      - name: Build and test solution
        uses: Energinet-DataHub/.github/.github/actions/dotnet-solution-build-and-test@aiu/update_azurite_in_dotnet_setup_and_tools
        with:
          SOLUTION_FILE_PATH: './source/Energinet.DataHub.MessageArchive.sln'
          CODE_COVERAGE_FLAGS: clientlibraries
          AZURE_KEYVAULT_URL: ${{ secrets.AZURE_KEYVAULT_URL }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_SPN_ID: ${{ secrets.AZURE_SPN_ID_OIDC }}

      - name: Pack MessageArchive.Client project
        uses: Energinet-DataHub/.github/.github/actions/nuget-project-pack@v8
        with:
          PROJECT_PATH: './source/Energinet.DataHub.MessageArchive.Client/Energinet.DataHub.MessageArchive.Client.csproj'

      - name: Pack MessageArchive.Client.Abstractions project
        uses: Energinet-DataHub/.github/.github/actions/nuget-project-pack@v8
        with:
          PROJECT_PATH: './source/Energinet.DataHub.MessageArchive.Client.Abstractions/Energinet.DataHub.MessageArchive.Client.Abstractions.csproj'

      - name: Package content or build has changed
        id: changed-content
        uses: tj-actions/changed-files@v17.2
        with:
          files: |
            source/Energinet.DataHub.MessageArchive.Client/**/*.*
            source/Energinet.DataHub.MessageArchive.Client.Abstractions/**/*.*
            .github/workflows/publish-messagearchive-client.yml

      - name: Assert versions of NuGet packages and push them to NuGet.org
        uses: Energinet-DataHub/.github/.github/actions/nuget-packages-assert-and-push@v8
        with:
          PUSH_PACKAGES: ${{ env.PUSH_PACKAGES }}
          CONTENT_CHANGED: ${{ steps.changed-content.outputs.any_changed }}
          NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
          NUPKG_RECURSE_PATH: 'source'
